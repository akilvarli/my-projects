<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Scroll Proje</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div data-scroll-container>
        <section data-scroll-section>
            <h1 data-scroll>Abone Olmalısın</h1>
            <p data-scroll>Belirtmiş olduğum yerden e-posta adresini girerek kayıt olabilirsin <a href="http://c2c.boutiquees.com">Yeni Projemiz</a></p>
        </section>
        <section class="section2" id="mysection" data-scroll-section>
            <h1 data-scroll data-scroll-speed="1">Abone Olmalısın</h1>
            <p data-scroll-class="scroll-class"  data-scroll-repeat="true" data-scroll  data-scroll-speed="4" class="
            custom-p">Belirtmiş olduğum yerden e-posta adresini girerek kayıt olabilirsin <a href="http://c2c.boutiquees.com">Yeni Projemiz</a></p>
        </section>
    </div>

<script src="index.js"></script>
</body>
</html>
